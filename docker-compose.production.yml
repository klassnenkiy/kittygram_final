version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    container_name: kittygram_db
    env_file: .env
    image: postgres:13.11
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: kittygram_backend
    env_file: .env
    image: ${DOCKER_LOGIN}/kittygram_backend
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db

  frontend:
    container_name: kittygram_frontend
    env_file: .env
    image: ${DOCKER_LOGIN}/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    container_name: kittygram_gateway
    env_file: .env
    image: ${DOCKER_LOGIN}/kittygram_gateway
    volumes:
      - static:/static
      - media:/media
    ports:
      - ${NGINX_PORT}:80